version: '3.8'

services:
  php:
    image: php:8.2-fpm
    container_name: php-fpm
    ports:
      - "9000:9000"
    volumes:
      - ./app:/var/www/html

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./app:/var/www/html